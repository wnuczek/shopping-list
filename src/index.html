<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>MDB Webpack Starter</title>
    <!-- Favicon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
    <!-- Start your project here-->
    <div class="container">
      <div class="row">
      <div class="col-md-6">
      <div class="d-flex justify-content-center align-items-center flex-column" style="height: 100vh">
        <h2>Add item:</h2>
        <div class="text-center">
          <label for="productName">Nazwa produktu:</label>
          <input type="text" name="productName" required/>
          <div id="productNameAlert"class="alert alert-warning d-none" role="alert">
            A simple warning alert—check it out!
          </div>
        </div>
        <div class="text-center">
          <label for="productQty">Ilość:</label>
          <input type="number" name="productQty" min="0" required/>
        </div>
        <div class="text-center">
          <label><input type="radio" name="productQtyUnit" value="szt."checked>szt.</label>
          <label><input type="radio" name="productQtyUnit" value="kg">kg</label>
        </div>
        <div class="text-center">
          <label for="productCat">Kategoria:</label>
          <input list="productCatList" name="productCat" id="productCat">

          <datalist id="productCatList">
          </datalist>
        </div>
        <button id="submit">Add</button>
      </div>
      </div>
      <div class="col-md-6">
        <div class="d-flex justify-content-center align-items-center flex-column" style="height: 100vh">
          <h2>List</h2>
          <h3>Items: <span id="productListLen"></span></h3>
          <h3>Pcs sum: <span id="productListPscSum"></span></h3>
          <h3>Weight sum: <span id="productListWeightSum"></span></h3>

          <ul id="productList">
          </ul>
        </div>

      </div>
    </div>
    </div>
    <!-- End your project here-->

  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>

</html>
