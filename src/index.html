<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Shopping list</title>
    <!-- Favicon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
    <!-- Custom styles -->
    <style></style>
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text/html", ev.target.outerHTML);
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text/html");
        console.log(data);
        console.log(ev.target);
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>

  <body>
    <!-- Start your project here-->
    <div class="container">
      <div class="row">
      <div class="d-flex justify-content-center align-items-center flex-column col-md-3">
        <h2>Add item:</h2>
          <input type="text" name="productName" placeholder="Item name" required/>
          <input type="number" name="productQty" placeholder="Quantity" min="0" step="0.2" required/>
          <div class="radioGroup">
            <label><input type="radio" name="productQtyUnit" id="pcs" value="pcs." checked="checked">pcs.</label>
            <label><input type="radio" name="productQtyUnit" id="kg" value="kg">kg</label>
          </div>
          <input list="productCatList" name="productCat" placeholder="Category" id="productCat" class="productCat">
          <datalist id="productCatList"></datalist>

        <button id="submit" class="addButton">Add</button>
        <div id="formAlert"class="alert alert-warning d-none" role="alert"></div>
      </div>

      <div class="d-flex justify-content-center align-items-center flex-column col-md-9">

        <h2>Shopping list:</h2>

        <ul id="productList"></ul>

      </div>

      </div>
    </div>
    <!-- End your project here-->

  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>

</html>
